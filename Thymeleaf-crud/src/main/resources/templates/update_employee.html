<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>Employees Management</h1>
    <hr>
    <h2>Please fill the Details to Update an Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <label>
            <input type="hidden" th:field="*{id}"/>
        </label>

        <label>
            <input type="text" th:field="*{firstName}"
                   placeholder="Employee First Name" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{lastName}"
                   placeholder="Employee Last Name" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{employeeCode}"
                   placeholder="Employee Code" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{salary}"
                   placeholder="Employee Salary" class="form-control mb-4 col-4">
        </label>

        <button type="submit" class="btn btn-info">Click to Update</button>

    </form>
    <hr>
    <a th:href="@{/}">Back to Home page</a>
</div>
</body>
</html>
