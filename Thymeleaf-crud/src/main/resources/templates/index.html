<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employees Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #img {
            height: 70px;
        }
        #header{
            background-color: darkgray;
            margin: 0px;
        }
        .custom-grey {
            background-color: grey;
            border-color: grey;
            color: white; /* Ensures text is visible */
        }
        table{
            border-bottom: 2px solid black;
        }
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }

    </style>

</head>
<body>
<div id="header">
    <img id="img" src="https://media.licdn.com/dms/image/C4E0BAQERwB-AQ50-Ig/company-logo_200_200/0/1596085969980?e=2147483647&v=beta&t=bnuHdAhuuZRd3PVOxbYTLd214GbGJERJtdYAQNjrrm8" alt="Company logo">
</div>
<div class="container my-2">
    <h1>Employees List</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb3 my-2 custom-grey"> Add Employee </a>

    <table class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>Id</th>
            <th>Employee Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="Employee:${listEmployees}">
            <td th:text="${Employee.id}"></td>
            <td th:text="${Employee.employeeCode}"></td>
            <td th:text="${Employee.firstName}"></td>
            <td th:text="${Employee.lastName}"></td>
            <td th:text="${Employee.salary}"></td>
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${Employee.id})}" class="btn btn-primary btn-sm custom-grey">Edit</a>

                <a th:href="@{/deleteEmployee/{id}(id=${Employee.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
